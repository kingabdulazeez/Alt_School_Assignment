<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <ul>
        <li><a href="index.html">Personal Information Page</a></li>
        <li><a href="Tabulated_data_page.html">Tabulated Data Page</a></li>
        <li><a href="contact_form.html">Contact Page with Form</a></li>
    </ul>
    <script>
        function validateForm() {
            var name = document.forms["contactForm"]["name"].value;
            var email = document.forms["contactForm"]["email"].value;
            var message = document.forms["contactForm"]["message"].value;

            if (name == "" || email == "" || message == "") {
                alert("All fields must be filled out");
                return false;
            }
        }
    </script>
</head>
<body>
    <h1>Contact Us</h1>
    <form name="contactForm" onsubmit="return validateForm()">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter Your Fullname"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter Your Email Address"<br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br>

        <label for="priority">Priority:</label><br>
        <select id="priority" name="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
